<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center py-4 text-light bg-dark">
            Weather Dashboard
        </h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row content-row mw-100">
                <div class="col-12 col-md-3">
                    <div class="m-2">
                        <h4> Search for a City: </h4>
                        <form class="city-search form-group input-group" style="margin:auto;max-width:300px">
                            <input type="text" placeholder="Search..." id="search-input">
                            <button type="submit" class=""><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="card">
                        <ul class="list-group list-group-flush" id="history">

                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <div class="jumbotron">
                        <h2 class="display-4"> <span  id="city-name">Current Time </span><span id="date"></span> <img id="current-icon"/> </h2>
                        <br>
                        <br>
                        <p class="lead"> 
                            Temperature: <span id="temp"></span>
                        </p>
                        <p class="lead"> 
                            Humidity: <span id="hum"></span>
                        </p>
                        <p class="lead"> 
                            Wind Speed: <span id="wind"></span>
                        </p>
                        <p class="lead"> 
                            UV Index: <span class="" id="uvi"></span>
                        </p>
                        <p>

                        </p>
                      </div>
                    <div class="row">
                        <h2>
                            5-Day Forecast:
                        </h2>
                    </div>
                    <div id="fivedaycards" class="row">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
